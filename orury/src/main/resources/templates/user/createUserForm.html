<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<div>
    <div>
        <h4>Sign Up</h4>
    </div>
    <div/>
    <form th:action="@{/user/signup}" th:object="${userDto}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" th:field="*{email}"
                   class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" th:field="*{password}"
                   class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">별명</label>
            <input type="text" id="nickname" name="nickname" th:field="*{nickname}"
                   class="form-control" placeholder="별명을 입력하세요">
            <div/>
                <br>
                <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div> <!-- /container -->
</html>
