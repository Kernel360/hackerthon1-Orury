<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <title>마이페이지</title>
    <link rel="stylesheet" type="text/css" href="my_style.css">
</head>

<body>
    <div class="whole_body_2">
        <div class="my_style">
            <h1>마이 페이지</h1>
        </div>
        <div>
            <form th:action="@{/user}"  th:object="${UserDto}" method="post" >
                <table class="table">
                    <tbody>
                        <tr>
                            <td>ID :</td>
                            <td th: text="${userId}">userId</td>
                        </tr>
                        <tr>
                            <td>닉네임 :</td>
                            <td th: text="${nickname}">nickname</td>
                            <td><input type="text" th:field="*{nickname}"></td>
                        </tr>
                        <tr>
                            <td>성별 :</td>
                            <td th: text="${sex}">gender</td>
                        </tr>
                        <tr>
                            <td>생년월일 :</td>
                            <td th: text="${birth}">birth</td>
                        </tr>
                        <tr>
                            <td>이메일 :</td>
                            <td th: text="${email}">email</td>
                            <td><input type="text" th:field="*{email}"></td>
                        </tr>
                        <tr>
                            <td>비밀번호 :</td>
                            <td><input type="text" th:field="*{password}"></td>
                        </tr>
                    </tbody>
                    <button type="submit">개인정보 수정</button>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
